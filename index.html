<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #c6eeee;">
                <h1>Clouds</h1>
                <p>In The Sky</p>
            </div>

            <div style="background-color: rgb(0, 58, 13);">
                <h1>Forest</h1>
                <p>In Dark Green</p>
            </div>

            <div style="background-color: #1f272c;">
                <h1>The Castle</h1>
                <p>Of Bastille</p>
            </div>

            <div style="background-color: #006c9e;">
                <h1>Jelly</h1>
                <p>In The Ocean</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('assets/Ocean.jpg');"></div>
            <div style="background-image: url('assets/Castle.jpg');"></div>
            <div style="background-image: url('assets/Forest.jpg');"></div>
            <div style="background-image: url('assets/Clouds.jpg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
